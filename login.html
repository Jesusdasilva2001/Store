<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div id="__next">
        <main>
            <div class="container-fluid vh-100">
                <div class>
                    <div class="rounded d-flex justify-content-center">
                        <div class="col-md-4 col-sm-12 p-5">
                            <div class="text-center">
                                <h3 class="h3">Sign In To Your Account</h3>
                                <p class="text-center mt-3">
                                    "Don't have an account?&nbsp;"
                                    <a class="text-primary"  href="/signup">Sign Up</a>
                                </p>
                                <p class="text-success my-2"></p>
                            </div>
                            <div class="p-4">
                                <form action>
                                    <div class="input-group mb-3">
                                        <input type="email" class="form-control" placeholder="Email" value>
                                    </div>
                                    <div class="input-group mb-3">
                                        <input type="password" class="form-control" placeholder="password" value>
                                    </div>
                                    <div class="d-grid col-12 mx-auto">
                                        <button class="btn btn-primary" type="button">
                                            <span>Sign In</span>
                                        </button>
                                    </div>
                                    <p class="text-center mt-3">
                                        <a class="text-secondary text-uppercase" href="/reset-password">Forgot password</a>
                                    </p>
                                    <p class="text-center mt-3">
                                        <a class="text-primary" href="/">Explore</a>
                                    </p>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
