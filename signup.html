<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div id="__next">
        <main>
            <div class="container-fluid vh-100">
                <div class>
                    <div class="rounded d-flex justify-content-center">
                        <div class="col-md-6 col-sm-12 p-5">
                            <div class="text-center">
                                <h3 class="h3">Create Your Account</h3>
                                <p class="text-center mt-3">
                                    "Already have an account?&nbsp;"
                                    <a class="text-primary" href="/signin">Sign in</a>
                                </p>
                                <p class="text-success my-2"></p>
                            </div>
                            <div class="p-4">
                                <form action>
                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="First Name" value>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Last Name" value>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Email" value>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="password" value>
                                        </div>
                                    </div>
                                    <div class="row py-1">
                                        <div class="col-md-6 col-sm-6 pb-2">
                                            <input type="search" class="form-control" placeholder="Country" value>
                                        </div>
                                        <div class="col-md-6 col-sm-6 pb-2">
                                            <input type="search" class="form-control" placeholder="City" value>
                                        </div>
                                    </div>
                                    <div class="row py-1">
                                        <div class="col-md-12 col-md-12">
                                            <input type="search" class="form-control" placeholder="Tell(must include country code)" value>
                                        </div>
                                    </div>
                                    <div class="row py-1">
                                        <div class="col-md-6 col-sm-6 pb-2">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="male">
                                                <label class="form-check-label" for="inlineRadio1">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
                                                <label class="form-check-label" for="inlineRadio2">Female</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="date" class="form-control" placeholder="Birth Date" value>
                                        </div>
                                    </div>
                                    <div class="d-grid col-12 mx-auto">
                                        <button class="btn btn-primary" type="button">
                                            <span>Sign Up</span>
                                        </button>
                                    </div>
                                    <p class="text-center mt-3">
                                        <a class="text-primary" href="/">Explore</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
