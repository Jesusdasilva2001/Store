<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset-password</title>
</head>
<body>
    <div id="__next">
        <main>
            <div class="container-fluid vh-100">
              <div class>
                <div class="roundedd-flex justify-content-center">
                    <div class="col-md4 col-sm-12 p-5">
                        <div class="text-center">
                            <h3 class="h3">Reset password</h3>
                            <p class="text-center mt-3 lh-2">
                                "Enter the email associated with your account "
                                <br>
                                " to receive an email code to reset your password"
                            </p>
                            <p class="text-success my-2"></p>
                        </div>
                        <div class="p-4">
                            <form action>
                                <div class="input-group mb-3">
                                    <input type="email" class="form-control" placeholder="Enter Your Email" value>
                                </div>
                                <div class="d-grid col-12 mx-auto mb-2">
                                    <button class="btn btn-primary" type="button">
                                        <span>Submit</span>
                                    </button>
                                </div>
                                <div class="d-grid col-12 mx-auto">
                                    <a class="btn btn-light text-uppercase" type="button" href="/signin">
                                        <span></span>
                                        " Cancel "
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                    
              </div>  
            </div>
        </main>
    </div>
</body>
</html>
